<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat SMA GPT 4o-mini</title>
<style>
body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
header { background: #1e90ff; padding: 12px; text-align: center; font-weight: bold; font-size: 18px; flex-shrink: 0; }
#chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
.bubble { padding: 10px; border-radius: 12px; max-width: 75%; word-wrap: break-word; opacity: 0; transform: translateY(20px); animation: fadeIn 0.3s forwards; }
.user { background: #1e90ff; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
.bot { background: #222; border: 1px solid #333; align-self: flex-start; border-bottom-left-radius: 0; }
@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
footer { display: flex; padding: 10px; background: #222; flex-shrink: 0; }
input[type=text] { flex: 1; padding: 10px; border-radius: 8px; border: none; background: #333; color: white; }
button { padding: 10px 15px; margin-left: 5px; border-radius: 8px; border: none; background: #1e90ff; color: white; cursor: pointer; }
button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>

<header>ðŸ¤– Chat SMA GPT 4o-mini</header>
<div id="chat"></div>
<footer>
  <input type="text" id="userInput" placeholder="Tanya pelajaran SMA..." />
  <button id="sendBtn">Kirim</button>
</footer>

<script>
// ======= CONFIG =======
const SERVER_URL = "https://sma-gpt-server.fly.dev/chat"; 
// Ini server aman aku buat â†’ API key OpenAI ada di server, browser tidak melihat key

// ======= LOGIC =======
const chatDiv = document.getElementById('chat');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
let isProcessing = false;

function addBubble(text, role="bot") {
  const div = document.createElement('div');
  div.className = 'bubble ' + role;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
  return div;
}

async function sendMessage() {
  if (isProcessing) return;
  const userText = input.value.trim();
  if(!userText) return;

  addBubble(userText, "user");
  input.value = "";
  input.focus();

  const processingBubble = addBubble("Memproses...", "bot");
  isProcessing = true;
  sendBtn.disabled = true;

  try {
    const res = await fetch(SERVER_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: userText })
    });
    const data = await res.json();
    processingBubble.textContent = data.answer;
  } catch(e) {
    processingBubble.textContent = "Error koneksi server";
    console.error(e);
  } finally {
    isProcessing = false;
    sendBtn.disabled = false;
  }
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
