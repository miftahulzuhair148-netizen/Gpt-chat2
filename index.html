<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot SMA GPT Interaktif</title>
<style>
body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
header { background: #1e90ff; padding: 12px; text-align: center; font-weight: bold; font-size: 18px; flex-shrink: 0; }
#chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
.bubble { padding: 10px; border-radius: 12px; max-width: 75%; word-wrap: break-word; opacity: 0; transform: translateY(20px); animation: fadeIn 0.3s forwards; }
.user { background: #1e90ff; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
.bot { background: #222; border: 1px solid #333; align-self: flex-start; border-bottom-left-radius: 0; }
@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
footer { display: flex; padding: 10px; background: #222; flex-shrink: 0; }
input[type=text] { flex: 1; padding: 10px; border-radius: 8px; border: none; background: #333; color: white; }
button { padding: 10px 15px; margin-left: 5px; border-radius: 8px; border: none; background: #1e90ff; color: white; cursor: pointer; }
button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>

<header>ðŸ¤– Bot Belajar SMA GPT Interaktif</header>

<div id="chat"></div>

<footer>
  <input type="text" id="userInput" placeholder="Tanya pelajaran SMA..." />
  <button id="sendBtn">Kirim</button>
</footer>

<script>
const API_KEY = "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"; // ganti dengan key OpenAI
const chatDiv = document.getElementById('chat');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
let isProcessing = false;

function addBubble(text, role="bot") {
  const div = document.createElement('div');
  div.className = 'bubble ' + role;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
  return div;
}

async function sendMessage() {
  if (isProcessing) return;
  const userText = input.value.trim();
  if(!userText) return;

  addBubble(userText, "user");
  input.value = "";
  input.focus();

  const processingBubble = addBubble("Memproses...", "bot");
  isProcessing = true;
  sendBtn.disabled = true;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "Kamu tutor SMA. Jawab singkat, jelas, dan mudah dipahami." },
          { role: "user", content: userText }
        ]
      })
    });
    const data = await response.json();
    processingBubble.textContent = data.choices[0].message.content || "Bot tidak merespon";
  } catch(e) {
    processingBubble.textContent = "Error koneksi / API key salah";
    console.error(e);
  } finally {
    isProcessing = false;
    sendBtn.disabled = false;
  }
}

// Kirim saat tombol diklik
sendBtn.addEventListener('click', sendMessage);

// Kirim saat tekan Enter
input.addEventListener('keypress', function(e){
  if(e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
