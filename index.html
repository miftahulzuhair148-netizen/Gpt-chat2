<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot SMA GPT Gratis</title>
<style>
body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; }
header { background: #1e90ff; padding: 10px; text-align: center; font-weight: bold; font-size: 18px; }
#chat { height: 70vh; overflow-y: auto; padding: 10px; }
.bubble { padding: 10px; border-radius: 12px; margin: 5px 0; max-width: 70%; word-wrap: break-word; }
.user { background: #1e90ff; color: white; margin-left: auto; text-align: right; }
.bot { background: #222; border: 1px solid #333; }
footer { display: flex; padding: 10px; background: #222; }
input[type=text] { flex: 1; padding: 10px; border-radius: 8px; border: none; background: #333; color: white; }
button { padding: 10px 15px; margin-left: 5px; border-radius: 8px; border: none; background: #1e90ff; color: white; cursor: pointer; }
</style>
</head>
<body>

<header>ðŸ¤– Bot Belajar SMA GPT Gratis</header>

<div id="chat"></div>

<footer>
  <input type="text" id="userInput" placeholder="Tanya pelajaran SMA..." />
  <button onclick="sendMessage()">Kirim</button>
</footer>

<script>
const API_KEY = "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"; // ganti dengan key OpenAI
const chatDiv = document.getElementById('chat');
const input = document.getElementById('userInput');

function addBubble(text, role="bot") {
  const div = document.createElement('div');
  div.className = 'bubble ' + role;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function sendMessage() {
  const userText = input.value.trim();
  if(!userText) return;
  addBubble(userText, "user");
  input.value = "";

  addBubble("Memproses...", "bot");

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "Kamu tutor SMA. Jawab singkat, jelas, dan mudah dipahami." },
          { role: "user", content: userText }
        ]
      })
    });
    const data = await response.json();
    chatDiv.lastChild.textContent = data.choices[0].message.content || "Bot tidak merespon";
  } catch(e) {
    chatDiv.lastChild.textContent = "Error koneksi / API key salah";
    console.error(e);
  }
}
</script>

</body>
</html>
